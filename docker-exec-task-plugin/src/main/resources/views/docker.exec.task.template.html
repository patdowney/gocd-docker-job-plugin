<div class="form_item_block">
  <div class="form_item_block">
    <label>Command<span class="asterisk">*</span></label>
    <input type="text" ng-model="ExecCommand" ng-required="true"></input>
    <span class="form_error" ng-show="GOINPUTNAME[ExecCommand].$error.server">{{ GOINPUTNAME[ExecCommand].$error.server }}</span>
  </div>
  <div class="form_item_block" >
    <label>Arguments</label>
    <textarea ng-model="ExecArguments" wrap="off" style="width: 250px; resize: both;" cols="58" autocomplete="off"></textarea>
    <div style='margin:3px 0 10px;' class="inline_instruction">
	    Enter each argument on a new line
    </div>
  </div>
</div>
