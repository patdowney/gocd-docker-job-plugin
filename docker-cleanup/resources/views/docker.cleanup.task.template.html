<div class="form_item_block">
  <label>Signal:<span class="asterisk">*</span>
  </label>
  <input type="text" ng-model="KillSignal" ng-required="false">
  </input>
  <span class="form_error" ng-show="GOINPUTNAME[KillSignal].$error.url">Invalid kill signal name.</span>
  <span class="form_error" ng-show="GOINPUTNAME[KillSignal].$error.server">{{ GOINPUTNAME[KillSignal].$error.server }}</span>
</div>
